<div class="profile-page-alt" (scroll)="onWindowScroll($event)">
    <div *ngIf="!fullBar" class="menubar">
        <div class="title">
            <label class="name dynamic-font-size-big">Arjun Patel</label>
            <label class="position dynamic-font-size">Full Stack Developer</label>
        </div>
        <button type="button" pButton icon="pi pi-bars" (click)="sidebarClick($event)"></button>
    </div>
    <div class="sidebar-content">
        <p-sidebar [(visible)]="display" [modal]="modal" [showCloseIcon]="showCloseIcon">
            <section class="profile-avatar-section">
                <div class="profile-avatar">
                    <img src="./../../assets/photo-avatar.JPG" width="50%" height="50%">
                </div>
                <div class="profile-name dynamic-font-size-big">Arjun Patel</div>
                <div class="profile-title dynamic-font-size">Full Stack Developer</div>
            </section>
            <section class="profile-skills-section">
                <div class="section-name dynamic-font-size" [ngClass]="{'section-active': activeTab === 'main'}" (click)="onClickTab('main')">Summary</div>
                <div class="section-name dynamic-font-size" [ngClass]="{'section-active': activeTab === 'experience'}" (click)="onClickTab('experience')">Experience</div>
                <div class="section-name dynamic-font-size" [ngClass]="{'section-active': activeTab === 'education'}" (click)="onClickTab('education')">Education</div>
                <div class="section-name dynamic-font-size" [ngClass]="{'section-active': activeTab === 'projects'}" (click)="onClickTab('projects')">Projects</div>
                <div class="section-name dynamic-font-size" [ngClass]="{'section-active': activeTab === 'contact'}" (click)="onClickTab('contact')">Contact</div>
            </section>
            <section class="contact-section section">
                <div class="creator-label dynamic-font-size">Connect With Me</div>
                <div class="link-icons links">
                    <a href="www.linkedin.com/in/mr-arjun-patel">
                        <img class="linkedin-link dynamic-icon-size" src="./../../assets/linkedin.svg">
                    </a>
                    <a href="https://www.youtube.com/channel/UCh39ErMMqBONgVBiYJ_q2uA">
                        <img class="youtube-link dynamic-icon-size" src="./../../assets/YouTube.svg">
                    </a>
                    <a href="https://twitter.com/MrArjunPatel">
                        <img class="twitter-link dynamic-icon-size" src="./../../assets/twitter.svg">
                    </a>
                </div>
            </section>
        </p-sidebar>
    </div>
    <div class="home-content" [ngClass]="{'home-content-shift': fullBar}">
        <div *ngIf="fullBar" class="full-menubar">
        </div>
        <div class="inside-home-content" [@routeAnimations]="o && o.activatedRouteData 
            && o.activatedRouteData['animation']">
            <router-outlet #o="outlet"></router-outlet>
        </div>
    </div>
</div>
